    <main>

        <h1 class="h_contact"> Contact</h1>
    <p class= " p__contact" >For any questions, suggestions or collaboration, don't hesitate to contact us!
    </p>
      
      <div class="block">
            <div class="form__grid">
            
                <div class="form__spacing form__col form__col--1">
                <label class="form__label" for="name">Name</label>
                <form>
                    <input class="form__text" type="text" name="last-name" id="last-name" >
                </form>
            </div>
    
            <div class="form__spacing form__col form__col--2">
                <label class="form__label" for="forname">First name</label>
                <form>
                    <input class="form__text" type="text" name="first-name" id="first-name" > 
                </form>
            </div>
            </div>
            <div class="form__spacing">
                <label class="form__label" for="email">Email </label>
            
                <form>
                    <input class="form__text" type="email" name="email" id="email" >
                </form>
            </div>
        
            
            
            <div class="form__spacing">
                <label class="form__label " for="message">Message </label>
                <textarea class="form__textarea" name="message" id="message" cols="30" rows="10"></textarea>
    
            </div>
            <div class="bouton">
            <input class="send__button" type="submit" value="Envoyer">
            </div> 
    </div>
